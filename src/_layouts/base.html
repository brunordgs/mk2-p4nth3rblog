<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ title }}</title>

    <!-- extra CSS -->

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/prism.css" />

    <!-- Open Graph -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@whitep4nth3r" />
    <meta name="twitter:creator" content="@whitep4nth3r" />

    <meta property="og:url" content="{{ openGraphImageUrl }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ metaDescription }}" />
    <meta property="og:locale" content="en_GB" />

    <meta property="og:image" content="{{ openGraphImageUrl }}" />
    <meta property="og:image:alt" content="{{ openGraphImageAlt }}" />
    <meta property="og:image:width" content="{{ openGraphImageWidth }}" />
    <meta property="og:image:height" content="{{ openGraphImageHeight }}" />
    <meta property="og:site_name" content="whitep4nth3r.com" />

    <!-- Meta -->
    <meta name="description" content="{{ metaDescription }}" />

    <meta name="monetization" content="$ilp.uphold.com/J7y7wkRezRYL" />
  </head>
  <body>
    {% include "header.html" %}
    <main>{{ content }}</main>
    {% include "footer.html" %}
  </body>
</html>
